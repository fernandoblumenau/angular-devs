<div *ngIf="okInsert" class="container">
    <div class="row">
      <div class="alert alert-success" role="alert">
        aluno <b> {{formAluno.id}} - {{formAluno.pessoa.nome}}</b> inserido com sucesso!
      </div>
    </div>
</div>


<div class="container">

  <div *ngIf="formAluno.pessoa.nome" class="row mb-2 my-4">
    Cadastro de <b>{{formAluno.pessoa.nome}}</b>
  </div>

  <div class="form-group">
    <label for="nome">Nome</label>
    <input name="nome" [(ngModel)]="formAluno.pessoa.nome" class ="form-control" type="text">
  </div>

  <div class="form-group">
    <label for="idade">Idade</label>
    <input name="idade" [(ngModel)]="formAluno.pessoa.idade" class ="form-control col-md-4" type="number">
  </div>

  <div class="form-group">
    <label for="endereco">Endereço</label>
    <input name="endereco" [(ngModel)]="formAluno.pessoa.endereco" class ="form-control" type="text">
  </div>


  <!-- <div class="form-group">
    <label for="sexo">Sexo</label>
    <input name="sexo" [(ngModel)]="formAluno.pessoa.sexo" class ="form-control" type="text">
  </div> -->

  <div class="form-group">
    <label for="sexo">Sexo</label>
    <select name="sexo" id="sexo" class="form-control" [(ngModel)]="formAluno.pessoa.sexo">
      <option value="" >Selecione</option>
      <option value="M" >Masculino</option>
      <option value="F" >Feminino</option>
      <option value="O" >Outros</option>
    </select>
  </div>

<hr>

<div class="form-group">
  <label for="ano">Ano</label>
  <select name="ano" id="sexo" class="form-control" [(ngModel)]="formAluno.ano">
    <option value="0" >Selecione</option>
    <option value="1" >1° Ano</option>
    <option value="2" >2° Ano</option>
    <option value="3" >3° Ano</option>
  </select>
</div>

<div class="form-group">
  <button class="btn btn-success"(click)="addAluno();">salvar</button>
</div>


</div>
